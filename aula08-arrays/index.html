<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Aleatório</title>
    <style>
        body {
            background: #f0f4f8;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #fff;
            padding: 2rem 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
            text-align: center;
        }
        h1 {
            color: #2d6cdf;
            margin-bottom: 1.5rem;
        }
        label {
            display: block;
            margin: 1rem 0 0.5rem;
            color: #333;
            font-weight: bold;
        }
        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            margin-bottom: 1rem;
        }
        button {
            background: #2d6cdf;
            color: #fff;
            border: none;
            padding: 0.7rem 1.5rem;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #1a4fa0;
        }
        .resultado {
            margin-top: 2rem;
            font-size: 1.5rem;
            color: #2d6cdf;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gerador de Número Aleatório</h1>
            <label for="min">Número Mínimo:</label>
            <input type="number" id="min" name="min" required>
            <label for="max">Número Máximo:</label>
            <input type="number" id="max" name="max" required>
            <button type="submit" onclick="gerarNumeroAleatorio()">Gerar</button>
        <div class="resultado" id="resultado"> - </div>
    </div>
    <script src="randomNumbers.js"></script>
</body>
</html>
